<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter by Numerical Value</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .image-item {
            width: 200px;
            height: 200px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>Image Filter by Numerical Value</h1>
    <div>
        <label for="numerical-value">Enter a Numerical Value:</label>
        <input type="number" id="numerical-value" oninput="filterImagesByValue()" min="0" step="50">
    </div>
    <div class="image-container" id="image-container">
        <div class="image-item" data-value="50">
            <img src="value50.jpg" alt="Value 50">
        </div>
        <div class="image-item" data-value="100">
            <img src="value100.jpg" alt="Value 100">
        </div>
        <div class="image-item" data-value="150">
            <img src="value150.jpg" alt="Value 150">
        </div>
        <div class="image-item" data-value="200">
            <img src="value200.jpg" alt="Value 200">
        </div>
        <div class="image-item" data-value="250">
            <img src="value250.jpg" alt="Value 250">
        </div>
        <div class="image-item" data-value="300">
            <img src="value300.jpg" alt="Value 300">
        </div>
        <div class="image-item" data-value="301">
            <img src="valueabove300.jpg" alt="Above 300">
        </div>
    </div>

    <script>
        function filterImagesByValue() {
            const enteredValue = parseInt(document.getElementById('numerical-value').value);
            const imageItems = document.querySelectorAll('.image-item');
            imageItems.forEach((item) => {
                const dataValue = parseInt(item.getAttribute('data-value'));
                if (dataValue <= enteredValue) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        // Initial filter
        filterImagesByValue();
    </script>
</body>
</html>
